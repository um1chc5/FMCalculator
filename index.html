<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
<body>
  <main>
    <div class="top-part">
      <h2>calc</h2>
      <div class="theme-switch"><strong></strong></div>
    </div>
    <div class="screen"></div>
    <div class="button">
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="function" id="delete">DEL</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="function" id="plus">+</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="function" id="subtract">-</button>
      <button class="number">.</button>
      <button class="number">0</button>
      <button class="function" id="divide"><strong>/</strong></button>
      <button class="function" id="mutiple">x</button>
    </div>
    <div class="submit-button">
      <button id="reset" class="submit">RESET</button>
      <button id="calc" class="submit">=</button>
    </div>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
<script src="./newscript.js"></script>
<script src="./script.js"></script>
</html>
